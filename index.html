<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca CEP</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1><i class="fa fa-location-arrow" id="gps"></i> Busca CEP <i class="fa fa-globe" id="globe"></i></h1>
        <form>
            <div class="form-group">
                <label for="cep">Cep</label>
                <input type="text" class="form-control" maxlength="9" id="cep" required>
                <small></small>
            </div>
            <div class="form-group">
                <label for="logradouro">Rua / Logradouro</label>
                <input type="text" class="form-control" id="logradouro">
                <small></small>
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro">
                <small></small>
            </div>
            <div class="form-group">
                <label for="localidade">Cidade</label>
                <input type="text" class="form-control" id="localidade">
                <small></small>
            </div>
            <div class="form-group">
                <label for="uf">UF</label>
                <input type="text" class="form-control" id="uf">
                <small></small>
            </div>
        </form>
        <span id="git">
            <i class="fa fa-github-square"></i>
        </span>
    </div>

    <script src="src/js/main.js"></script>
</body>
</html>
